<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<!-- Wrapper div used to set grid layout -->
		<div class="wrapper">
			<div class="titleBox">0</div>
			<div class="key"><a href="#" class="button">7</a></div>
			<div class="key"><a href="#" class="button">8</a></div>
			<div class="key"><a href="#" class="button">9</a></div>
			<div class="key operator"><a href="#" class="button">&divide;</a></div>
			<div class="key"><a href="#" class="button">4</a></div>
			<div class="key"><a href="#" class="button">5</a></div>
			<div class="key"><a href="#" class="button">6</a></div>
			<div class="key operator"><a href="#" class="button">&times;</a></div>
			<div class="key"><a href="#" class="button">1</a></div>
			<div class="key"><a href="#" class="button">2</a></div>
			<div class="key"><a href="#" class="button">3</a></div>
			<div class="key operator"><a href="#" class="button">-</a></div>
			<div class="key"><a href="#" class="button">.</a></div>
			<div class="key"><a href="#" class="button">0</a></div>
			<div class="key operator"><a href="#" class="button">=</a></div>
			<div class="key operator"><a href="#" class="button">+</a></div>
		</div> 
		<script src="scripts/index.js"></script>
	</body>
</html>
